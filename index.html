<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles - Discord Bot</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0f131b;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 0;
        }

        .hero-section {
            text-align: center;
            max-width: 600px;
        }

        .hero-section h1 {
            font-size: 64px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .hero-section p {
            font-size: 20px;
            color: #a1a1aa;
            margin-bottom: 48px;
            font-weight: 400;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background-color: #18181b;
            border: 1px solid #27272a;
            color: #ffffff;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 160px;
            text-align: center;
        }

        .btn:hover {
            background-color: #27272a;
            border-color: #3f3f46;
        }

        footer {
            padding: 40px 0;
            border-top: 1px solid #18181b;
        }

        .footer-content {
            text-align: center;
        }

        .footer-links {
            margin-bottom: 16px;
        }

        .footer-links a {
            color: #a1a1aa;
            text-decoration: none;
            font-size: 14px;
            margin: 0 16px;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .footer-text {
            font-size: 14px;
            color: #71717a;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            main {
                padding: 80px 0;
            }

            .hero-section h1 {
                font-size: 48px;
            }

            .hero-section p {
                font-size: 18px;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .footer-links a {
                display: block;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="hero-section">
                <h1>Roles</h1>
                <p>Automate Discord role management with precision</p>
                
                <div class="cta-buttons">
                    <a href="https://discord.com/oauth2/authorize?client_id=1352791729698377858" target="_blank" class="btn">
                        Add to Server
                    </a>
                    <a href="https://discord.gg/Wc3tTz5UzW" target="_blank" class="btn">
                        Support Server
                    </a>
                    <a href="https://status.roles.website/" target="_blank" class="btn">
                        Status
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="terms/">Terms of Service</a>
                    <a href="privacy/">Privacy Policy</a>
                </div>
                <p class="footer-text">Roles - Simplifying Discord role management</p>
            </div>
        </div>
    </footer>
</body>
</html>
